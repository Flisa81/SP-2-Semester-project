<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Listing | Auction House</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Auction House</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="listings.html">Listings</a></li>
          <li class="nav-item"><a class="nav-link" href="create-listing.html">Create Listing</a></li>
          <li class="nav-item"><a class="nav-link" href="edit-listing.html">Edit Listing</a></li>
        </ul>

        <div class="d-flex align-items-center">
          <span id="userCredits" class="text-light me-3"></span>
          <a href="login.html" id="authButton" class="btn btn-outline-light btn-sm">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container py-5">
    <div class="row">

      <!-- Left column -->
      <div class="col-lg-8">

        <div id="listingDetails" class="card p-4 shadow-sm mb-4"></div>

        <div id="countdownBox" class="alert alert-info text-center fw-semibold d-none"></div>

        <!-- Live Mode -->
        <div class="form-check form-switch mb-4 text-center"
             data-bs-toggle="collapse"
             data-bs-target="#collapseBid"
             aria-expanded="false"
             aria-controls="collapseBid">

          <input class="form-check-input" type="checkbox" id="liveModeToggle">
          <label class="form-check-label fw-semibold" for="liveModeToggle">ðŸ”´ Live Bidding Mode</label>
        </div>

        <div id="actionsContainer" class="mb-4"></div>

        <!-- Bid Form -->
        <div id="bidSection" class="card p-4 shadow-sm mb-4 d-none">
          <h4>Place a Bid</h4>
          <form id="bidForm" class="mt-3">
            <div class="mb-3">
              <label for="bidAmount" class="form-label fw-semibold">Your Bid (credits)</label>
              <input type="number" id="bidAmount" class="form-control" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Bid</button>
          </form>
          <div id="bidMessage" class="alert mt-3 d-none"></div>
        </div>

        <!-- Bid History -->
        <div id="collapseBid" class="collapse">
          <div id="bidHistory" class="card p-4 shadow-sm">
            <h4>Bid History</h4>
            <ul id="bidList" class="list-group list-group-flush mt-3"></ul>
          </div>
        </div>

      </div>

      <!-- Right column: Live Feed -->
      <div class="col-lg-4">
        <div id="liveFeed"
             class="card p-3 shadow-sm position-sticky top-0"
             style="max-height: 80vh; overflow-y: auto;">
          <h5 class="fw-bold mb-3 text-center">âš¡ Live Bid Feed</h5>
          <ul id="liveFeedList" class="list-unstyled mb-0"></ul>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Pusher JS (for real-time) -->
  <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>

  <!-- Page Script -->
  <script type="module" src="./js/listings/singleListing.js"></script>

  <!-- Dynamic login header -->
  <script type="module">
    import { getFromStorage } from "./js/utils/storage.js";

    const user = getFromStorage("profile");
    const creditsEl = document.getElementById("userCredits");
    const authButton = document.getElementById("authButton");

    if (user) {
      creditsEl.textContent = `Credits: ${user.credits}`;
      authButton.textContent = "Profile";
      authButton.href = "profile.html";
    }
  </script>

</body>
</html>
