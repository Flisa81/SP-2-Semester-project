<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Listing | Auction House</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Auction House</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="listings.html">Listings</a></li>
          <li class="nav-item"><a class="nav-link active" href="create-listing.html">Create Listing</a></li>
          <li class="nav-item"><a class="nav-link" href="edit-listing.html">Edit Listing</a></li>
            </ul>

        <div class="d-flex align-items-center">
          <span id="userCredits" class="text-light me-3"></span>
          <a href="login.html" id="authButton" class="btn btn-outline-light btn-sm">Login</a>
        </div>

      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container py-5">
    <h1 class="text-center mb-4">Create New Listing</h1>

    <form id="createListingForm" class="card p-4 shadow-sm">

      <div class="mb-3">
        <label for="title" class="form-label fw-semibold">Title</label>
        <input type="text" id="title" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label fw-semibold">Description</label>
        <textarea id="description" class="form-control" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label for="mediaUrl" class="form-label fw-semibold">Image URL</label>
        <input type="url" id="mediaUrl" class="form-control" placeholder="https://example.com/image.jpg">
      </div>

      <div class="mb-3">
        <label for="tags" class="form-label fw-semibold">Tags (comma separated)</label>
        <input type="text" id="tags" class="form-control" placeholder="e.g., art, gaming, collectibles">
      </div>

      <div class="mb-3">
        <label for="endsAt" class="form-label fw-semibold">End Date</label>
        <input type="datetime-local" id="endsAt" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2">Create Listing</button>
    </form>

    <div id="messageBox" class="alert mt-4 d-none"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Page Script -->
  <script type="module" src="./js/listings/createListing.js"></script>

  <!-- Dynamic Login/Profile -->
  <script type="module">
    import { getFromStorage } from "./js/utils/storage.js";

    const user = getFromStorage("profile");
    const creditsEl = document.getElementById("userCredits");
    const authButton = document.getElementById("authButton");

    if (user) {
      creditsEl.textContent = `Credits: ${user.credits}`;
      authButton.textContent = "Profile";
      authButton.href = "profile.html";
    }
  </script>

</body>
</html>
