<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile | Auction House</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Auction House</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="listings.html">Listings</a></li>
          <li class="nav-item"><a class="nav-link" href="create-listing.html">Create Listing</a></li>
          <li class="nav-item"><a class="nav-link" href="edit-listing.html">Edit Listing</a></li>
        </ul>
        <div class="d-flex align-items-center">
          <span id="userCredits" class="text-light me-3"></span>
          <a href="login.html" id="authButton" class="btn btn-outline-light btn-sm">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
<div class="container my-5">
  <h2 class="mb-4">Your Profile</h2>
<!-- Profile summary -->
<div id="profileContainer" class="card p-3 shadow-sm mb-4"></div>

<!-- Edit profile form (bio + avatar + banner) -->
<div class="card p-3 shadow-sm mb-4">
  <h3 class="h5">Edit profile</h3>

  <form id="editProfileForm" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Bio</label>
      <textarea class="form-control" name="bio" maxlength="160" rows="3"></textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Avatar URL</label>
        <input class="form-control" name="avatarUrl" type="url" placeholder="https://..." />
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Avatar alt text</label>
        <input class="form-control" name="avatarAlt" maxlength="120" placeholder="Short description" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Banner URL</label>
        <input class="form-control" name="bannerUrl" type="url" placeholder="https://..." />
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Banner alt text</label>
        <input class="form-control" name="bannerAlt" maxlength="120" placeholder="Short description" />
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Save changes</button>
    <div id="editProfileFeedback" class="mt-3"></div>
  </form>
</div>

<!-- Listings you created -->
<div class="card p-3 shadow-sm mb-4">
  <h3 class="h5">Your listings</h3>
  <div id="myListingsContainer" class="row mt-3"></div>
</div>

<!-- Listings you've bid on -->
<div class="card p-3 shadow-sm">
  <h3 class="h5">Listings youâ€™ve bid on</h3>
  <div id="myBidsContainer" class="row mt-3"></div>
</div>
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Page script -->
  <script type="module" src="./js/profile/getProfile.js"></script>

  <!-- Dynamic Login/Profile -->
  <script type="module">
    import { getFromStorage } from "./js/utils/storage.js";

    const user = getFromStorage("profile");
    const creditsEl = document.getElementById("userCredits");
    const authButton = document.getElementById("authButton");

    if (user) {
      creditsEl.textContent = `Credits: ${user.credits}`;
      authButton.textContent = "Logout";
      authButton.href = "#";
      authButton.addEventListener("click", (e) => {
        e.preventDefault();
        localStorage.clear();
        window.location.href = "index.html";
      });
    }
  </script>

</body>
</html>
